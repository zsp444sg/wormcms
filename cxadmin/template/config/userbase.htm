{include file="public/meat" title="会员基本设置"/}
<div class="cx-fex-c">
    <div class="x11 pad-t15 pad-b10">
        <div class="cx-fex-c">
            <div class="layout">
                {include file="config/head" /}
            </div>
        </div>
    </div>
    <div class="x11">
        <fieldset class="cx-field">
            <legend class="cx-field-legend">会员基本设置</legend>
            <form class="layui-form" role="form" action="" method="post">
                <div class="cx-fex-l mb-10">
                    <div class="x3 t-r"><label class="lab">是否启用短信验证 <span class="t-red">*</span> </label></div>
                    <div class="xs8 xl9">
                        <input name="webdb[smsyzm]" value="1" required {eq name="$webdb.smsyzm|default=''" value="1"}checked="checked"{/eq} type="radio" title="是">
                        <input name="webdb[smsyzm]" value="0" required {eq name="$webdb.smsyzm|default='0'" value="0"}checked="checked"{/eq} type="radio" title="否">
                    </div>
                </div>
                <div class="cx-fex-l mb-10">
                    <div class="x3 t-r"><label class="lab">积分名称 <span class="t-red">*</span> </label></div>
                    <div class="xs8 xl9">
                        <input type="text" name="webdb[moneyname]" required lay-verify="required" class="ipt" value="{$webdb.moneyname|default=''}">
                    </div>
                </div>
                <div class="cx-fex-l mb-10">
                    <div class="x3 t-r"><label class="lab">积分单位 <span class="t-red">*</span> </label></div>
                    <div class="xs8 xl9">
                        <input type="text" name="webdb[moneydw]" required lay-verify="required" class="ipt" value="{$webdb.moneydw|default=''}">
                    </div>
                </div>
                <div class="cx-fex-l mb-10 mt-20">
                    <div class="x3 t-r">
                        <label class="lab"></label>
                    </div>
                    <div class="xs8 xl9">
                        <button class="button bg-blue" lay-submit lay-filter="d-button">立即提交</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
<div style="height: 20px; overflow: hidden"></div>
{include file="public/js" /}
<script>
    layui.config({
        base: '__ADMIN__/js/'
    }).use('app');
</script>
{include file="public/footer" /}
