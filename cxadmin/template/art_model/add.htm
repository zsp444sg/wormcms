{include file="public/meat" title="模型列表"/}
<div class="cx-fex-c">
    <div class="x11 pad-t15 pad-b10">
        <div class="cx-fex-c">
            <div class="layout">
                <a href="{:url('index')}" class="button bg-blue">返回模型列表</a>
                {if $btn.add}
                <a href="{:url('add')}" class="button bg-blue">添加模型</a>
                {/if}
            </div>
        </div>
    </div>
    <div class="x11">
        <fieldset class="layout cx-field">
            <legend class="cx-field-legend">添加/编辑用户组</legend>
        <form class="layout layui-form" role="form" action="" method="post">
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">模型名称（<span class="t-red">必填</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="title" placeholder="请输入模型名称" class="ipt" required lay-verify="required|uname|nonum|lang2" value="{$postdb.title|default=''}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">模型别名</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="futitle" placeholder="请输入模型别名" class="ipt" value="{$postdb.futitle|default=''}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">表单“标题”名称</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="formtitle" placeholder="请输入表单“标题”名称" class="ipt" value="{$postdb.formtitle|default='标题'}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">表单“内容”名称</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="formcontent" placeholder="请输入表单“内容”名称" class="ipt" value="{$postdb.formcontent|default='内容'}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">编辑器高度（<span class="t-red">必填</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="formedit_h" placeholder="请输入编辑器高度" class="ipt" required lay-verify="required|number" value="{$postdb.formedit_h|default='500'}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">启用“内容简介”（<span class="t-red">必选</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input name="formdescription" required type="radio" value="1" {eq name="$postdb.formdescription|default='1'" value="1"}checked="checked"{/eq} title="启用">
                    <input name="formdescription" required type="radio" value="0" {eq name="$postdb.formdescription|default=''" value="0"}checked="checked"{/eq} title="禁用">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">启用“作者”（<span class="t-red">必选</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input name="formauthor" required type="radio" value="1" {eq name="$postdb.formauthor|default='1'" value="1"}checked="checked"{/eq} title="启用">
                    <input name="formauthor" required type="radio" value="0" {eq name="$postdb.formauthor|default=''" value="0"}checked="checked"{/eq} title="禁用">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">启用“来源”（<span class="t-red">必选</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input name="formfor" required type="radio" value="1" {eq name="$postdb.formfor|default='1'" value="1"}checked="checked"{/eq} title="启用">
                    <input name="formfor" required type="radio" value="0" {eq name="$postdb.formfor|default=''" value="0"}checked="checked"{/eq} title="禁用">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">是否启用（<span class="t-red">必选</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input name="status" required type="radio" value="1" {eq name="$postdb.status|default='1'" value="1"}checked="checked"{/eq} title="启用">
                    <input name="status" required type="radio" value="0" {eq name="$postdb.status|default=''" value="0"}checked="checked"{/eq} title="禁用">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab">排序（<span class="t-red">必填</span> ）</label>
                </div>
                <div class="xs8 xl9">
                    <input type="text" name="sort" placeholder="请输入排序值" class="ipt" required lay-verify="required|number" value="{$postdb.sort|default='0'}">
                </div>
            </div>
            <div class="cx-fex-l mb-10">
                <div class="x3 t-r">
                    <label class="lab"></label>
                </div>
                <div class="xs8 xl9">
                    <input type="hidden" name="id" value="{$postdb.id|default=''}">
                    <input type="hidden" name="__token__" required lay-verify="required" value="{$Request.token}" />
                    <button class="button bg-blue" lay-submit lay-filter="*">立即提交</button>
                </div>
            </div>
        </form>
        </fieldset>
    </div>
</div>
<div style="height: 20px; overflow: hidden"></div>
{include file="public/js" /}
<script>
    layui.config({
        base: '__ADMIN__/js/'
    }).use('app');
</script>
{include file="public/footer" /}
