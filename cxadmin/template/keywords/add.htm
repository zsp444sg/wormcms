{include file="public/meat" title="添加/编辑关键词"/}
<div class="cx-fex-c">
    <div class="x11 pad-t15 pad-b10">
        <div class="cx-fex-c">
            <div class="layout">
                <a href="{:url('index')}" class="button bg-blue">返回关键词列表</a>
                {if $btn.add}
                <a href="{:url('add')}" class="button bg-blue">添加关键词</a>
                {/if}
            </div>
        </div>
    </div>
    <div class="x11">
        <fieldset class="cx-field">
            <legend class="cx-field-legend">添加/编辑关键词</legend>
            <form class="layui-form" id="addform"  role="form" action="" method="post">
                <div class="cx-fex-l mb-15">
                    <div class="x3 t-r">
                        <label class="lab">关键词(<span class="t-red">*</span>)</label>
                    </div>
                    <div class="xs8 xl9">
                        <input class="ipt" placeholder="请输入关键词" name="title" required lay-verify="required|uname|nonum|lang2" type="text" value="{$postdb.title|default=''}">
                    </div>
                </div>
                <div class="cx-fex-l mb-15">
                    <div class="x3 t-r">
                        <label class="lab">链接地址</label>
                    </div>
                    <div class="xs8 xl9">
                        <input class="ipt" placeholder="请输入链接地址" name="url" type="text" value="{$postdb.url|default=''}">
                    </div>
                </div>
                <div class="cx-fex-l mb-15">
                    <div class="x3 t-r">
                        <label class="lab"></label>
                    </div>
                    <div class="xs8 xl9">
                        <input type="hidden" name="id" value="{$postdb.id|default=''}">
                        <button class="button bg-blue" lay-submit lay-filter="button">立即提交</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
<div style="height: 20px; overflow: hidden"></div>
{include file="public/js" /}
<script>
    layui.config({
        base: '__ADMIN__/js/'
    }).use('app');
</script>
{include file="public/footer" /}
