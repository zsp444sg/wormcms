<ul class="cx-fex">
    {volist name="artlist" id="cx" empty="暂无内容"}
    <li class="xs3 xl6 list-product">
        <div class="pad-a5 list-phoes">
            <a title="{$cx.futitle}" href="{$cx.url}">
                <img class="img-responsive" src="{$cx.picurl}" title="{$cx.futitle}" alt="{$cx.futitle}">
            </a>
            <div class="cx-fex-c">
                <label class="layout">
                    <a class="hidden-l" title="{$cx.partname}" href="{:url('Part/index',array('fid'=>$cx.fid))}">【{$cx.partname}】</a>
                    <a title="{$cx.futitle}" href="{$cx.url}">{$cx.title}</a>
                </label>
                <label class="layout" style="font-size: 1.2rem">
                    <a class="t-gray" title="{$cx.futitle}" href="{$cx.url}"><span class="hidden-l">发布日期：</span>{$cx.time_Y}-{$cx.time_m}-{$cx.time_d}</a>
                </label>
            </div>
        </div>
    </li>
    {/volist}
</ul>
<div class="pad-a20 cx-fex-c">
    {$pages}
</div>
